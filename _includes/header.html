<header class="site-header">
  <nav class="navbar navbar-default navbar-static-top global-nav" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#global-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">
          <img src="/img/logo.svg" />
        </a>
      </div>

      <div id="global-navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/about.html">About</a></li>
          <li><a href="/tools">Tools</a></li>
          <li><a href="/trace">TRACE</a></li>
          <li><a href="/courses.html">Short courses</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="http://codebridge.org.za">Community</a></li>
        </ul>

        <form class="navbar-form navbar-right search-form" action="/search.html" method="get">
          <input type="text" class="form-control" name="q" placeholder="Search..." autocomplete="off">
        </form>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-default navbar-static-top theme-nav" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#theme-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Our focus</span>
      </div>

      <div id="theme-navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% assign alphabetical = site.themes | sort: 'title' %}
          {% for theme in alphabetical %}
            <li><a class="badge {{ theme.name }}" href="{{ theme.url }}">{{ theme.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

  </nav>
</header>
